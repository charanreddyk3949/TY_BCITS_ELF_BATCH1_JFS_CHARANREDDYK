            <form id="consumersignupform" >
             <h1 id="heading">DISCOM Consumer Registration</h1>
              <form>
                <div class="form-row">
                  <div class="col">
                    <label for="inputEmail4">Name</label>
                    <input type="text" class="form-control" placeholder="First name">
                  </div>
                  <div class="col">
                    <label for="inputEmail4">LastName</label>
                    <input type="text" class="form-control" placeholder="Last name">
                  </div>
                </div>
              

              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="enter email ID">
                </div>
                <!-- <div class="form-group col-md-6">
                  <label for="inputPassword4">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div> -->
              </div>
              <div class="form-group" style="margin-top: -20px;">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="HouseNo.street...">
              </div>
              <div class="form-group"style="margin-top: -20px;">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment...">
              </div>
              <div class="form-row"style="margin-top: -20px;">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control"style="height: 25px;font-size:15px;padding-top:0px">
                    <option selected disabled>select state</option>
                    <option>Karnataka</option>
                    <option>Andhra Pradesh</option>
                  </select>
                </div>
                <div class="form-group col-md-2"style="margin-top: 0px;">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>

                <div class="form-row" style="margin-top: -20px;">
                  <div class="col">
                    <label for="inputEmail4">Region</label>
                    <select id="inputState" class="form-control"style="height: 25px;font-size:15px;padding-top:0px">
                      <option selected disabled>select region</option>
                      <option>Banglore North</option>
                      <option>Banglore South</option>
                    </select>
                  </div>
                  <div class="col">
                    <label for="inputEmail4">Consumer Type</label>
                    <select id="inputState" class="form-control"style="height: 25px;font-size:15px;padding-top:0px">
                      <option selected disabled>select consumer</option>
                      <option>Residential </option>
                      <option>Commertial</option>
                      <option>Industries</option>
                    </select>
                </div>

              </div>
              <div class="form-group"style="margin-top: 0px;">
                <label for="inputAddress">Meter Number</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="enter service/meter number...">
              </div>

              <form>
                <div class="form-group"style="margin-top: -20px;">
                  <label for="exampleInputEmail1">UserName</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-row"style="margin-top: -20px;">
                  <div class="form-group col-md-6">
                    <label for="inputpassword">Password</label>
                    <input type="password" class="form-control" id="inputEmail4">
                  </div>
                  <div class="form-group col-md-6"style="margin-top: 0px;">
                    <label for="confirminputPassword4">Confirm Password</label>

                </div>

              <div class="form-group"style="margin-top: -20px;">
                <div class="form-check" style="margin-left: 20px;">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Check me out

                </div>
              </div>
              <button id="button" type="submit" class="btn btn-primary" class="form-group col-md-5"style="margin-left: 250px;margin-top: -20px;">Submit</button>
